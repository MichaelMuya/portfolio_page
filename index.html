<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muya's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="script.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <nav id="main">
        <div class="name">Michael Muya's Portfolio</div>
        <div>
            <ul class="links">
                <li><a href="about">About</a></li>
                <li><a href="experience">Experience</a></li>
                <li><a href="project">Project</a></li>
            </ul>
        </div>
    </nav>
    <nav id="icon">
        <div class="name">Michael Muya's Portfolio</div>
        <div class="icon">
            <div class="icon_click" onclick="toggleMenu()"></div>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="menu_links">
            <li><a href="about" onclick="toggleMenu()">About</a></li>
            <li><a href="experience" onclick="toggleMenu()">Experience</a></li>
            <li><a href="project" onclick="toggleMenu()">Project</a></li>
        </div>
    </nav>
    <section id="profile">
        <div class="section__text">
          <p class="section__text__p1">Hello, I'm</p>
          <h1 class="title">Michael Muya</h1>
          <p class="section__text__p2">software developer</p>
          <div class="btn-container">
            <button
              class="btn btn-color-2"
              onclick="window.open('./assets/resume-example.pdf')"
            >
              Download CV
            </button>
            <button class="btn btn-color-1" onclick="location.href='./#contact'">
              Contact Info
            </button>
          </div>
          <div id="socials-container">
            <img
              src="./assets/linkedin.png"
              alt="My LinkedIn profile"
              class="icon"
              onclick="location.href='https://linkedin.com/'"
            />
            <img
              src="./assets/github.png"
              alt="My Github profile"
              class="icon"
              onclick="location.href='https://github.com/'"
            />
          </div>
        </div>
      </section>
